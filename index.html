<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="shortcut icon" href="./t1.png" type="image/x-icon" />
    <style>
      body {
        text-align: center;
      }
      .container {
        width: 80%;
        margin-left: 11%;
        border: 2px solid #fff4ea;
        box-shadow: 1.96px 1.96px #f6f5f5;
      }
      .container:hover {
        box-shadow: 3.5px 3.5px #f6f5f5;
        transform: scale(1.01, 1.01);
      }
      #taskInput {
        width: 75%;
        height: 2em;
        border-radius: 5px;
        border: 1px solid black;
        margin-left: 10px;
        font-size: medium;
      }
      #taskInput::placeholder {
        font-size: larger;
      }
      #taskInput:focus {
        outline: 1px solid blue;
      }
      ul {
        padding: 0;
        list-style-type: none;
      }
      li {
        margin: 10px auto;
        border: 1px solid #ccc;
        width: 83%;
        border-radius: 5px;
        font-size: medium;
        padding: 4px;
        outline: 1px solid transparent;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      #AddTaskBtn {
        color: white;
        background-color: blue;
        font-size: medium;
        padding: 9px;
        border-radius: 3px;
        border: none;
        cursor: pointer;
        margin: 3px;
      }
      #AddTaskBtn:hover {
        background-color: rgb(67, 67, 185);
      }
      #delete {
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 7px;
        font-size: medium;
        cursor: pointer;
      }
      #delete:hover {
        background-color: #c62e2e;
      }
      #editBtn {
        padding: 7px;
        font-size: medium;
        background-color: green;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
      }
      #editbtn:hover {
        background-color: #347928;
      }
      #editInput {
        height: 2em;
        width: 75%;
        border: none;
        border-radius: 5px;
        font-size: medium;
        border: 1px solid black;
      }
      #editInput:focus {
        outline: 0.1px solid blue;
      }
      #savebtn{
        background-color:blue;
        color: white;
        font-size: medium;
        border: none;
        border-radius: 4px;
        padding: 7px;
      }
      #savebtn:hover{
        background-color: #4535C1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <button id="AddTaskBtn">Add Task</button>
      <ul id="taskList"></ul>
    </div>
    <script>
      const taskInput = document.querySelector(`#taskInput`);
      const addTaskBtn = document.querySelector("#AddTaskBtn");
      const taskList = document.querySelector("#taskList");
      addTaskBtn.addEventListener("click", () => {
        const taskText = taskInput.value;
        if (taskText !== "") {
          let listItem = document.createElement("li");
          listItem.textContent = taskText;
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.id = "delete";
          deleteBtn.addEventListener("click", () => {
            listItem.remove();
          });
          const EditBtn = document.createElement("button");
          EditBtn.textContent = "Edit";
          EditBtn.id = "editBtn";
          EditBtn.addEventListener("click", () => {
            const currentText = listItem.textContent;
            listItem.style.border = "none";
            const EditInput = document.createElement("input");
            EditInput.type = "text";
            EditInput.id = "editInput";
            EditInput.value = currentText.slice(0, currentText.indexOf("Edit"));
            listItem.textContent = "";
            listItem.appendChild(EditInput);
            const SaveBtn = document.createElement("button");
            SaveBtn.textContent = "Save";
            SaveBtn.id='savebtn'
            listItem.appendChild(SaveBtn);
            SaveBtn.addEventListener("click", () => {
              listItem.textContent = EditInput.value;
              listItem.style.border = "1px solid #ccc";
              listItem.removeChild(EditInput);
              listItem.removeChild(SaveBtn);
              listItem.appendChild(EditBtn);
              listItem.appendChild(deleteBtn);
            });
            listItem.focus();
          });
          listItem.appendChild(EditBtn);
          listItem.appendChild(deleteBtn);
          taskList.appendChild(listItem);
          taskInput.value = "";
        } else {
          alert("Please enter a task!");
        }
      });
    </script>
  </body>
</html>
